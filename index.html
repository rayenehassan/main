<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Catalogue — Design premium</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="site-header">
		<div class="container">
			<h1 class="brand">Maison</h1>
			<nav class="nav">
				<button class="btn btn-ghost">Se connecter</button>
			</nav>
		</div>
	</header>

	<main class="container" role="main">
		<section class="intro">
			<h2 class="title">Collections</h2>
			<p class="lead">Un design épuré, beaucoup d’espace, des cartes photographiques sobres et lisibles.</p>
		</section>

		<section class="categories-grid" aria-label="Catégories">
			<a class="category-card" href="#" aria-label="Décoration">
				<img class="card-bg" data-src="https://images.unsplash.com/photo-1505691723518-36a2b9e2f86c?w=1600&q=70&auto=format&fit=crop" alt="" loading="lazy">
				<div class="card-overlay"></div>
				<h3 class="card-title">Décoration</h3>
			</a>

			<a class="category-card" href="#" aria-label="Mobilier">
				<img class="card-bg" data-src="https://images.unsplash.com/photo-1493666438817-866a91353ca9?w=1600&q=70&auto=format&fit=crop" alt="" loading="lazy">
				<div class="card-overlay"></div>
				<h3 class="card-title">Mobilier</h3>
			</a>

			<a class="category-card" href="#" aria-label="Textiles">
				<img class="card-bg" data-src="https://images.unsplash.com/photo-1503342452485-86b7b5bdfaa0?w=1600&q=70&auto=format&fit=crop" alt="" loading="lazy">
				<div class="card-overlay"></div>
				<h3 class="card-title">Textiles</h3>
			</a>

			<a class="category-card" href="#" aria-label="Accessoires">
				<img class="card-bg" data-src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?w=1600&q=70&auto=format&fit=crop" alt="" loading="lazy">
				<div class="card-overlay"></div>
				<h3 class="card-title">Accessoires</h3>
			</a>
		</section>

		<section class="cta">
			<p class="muted">Découvrir la collection complète</p>
			<a class="btn btn-primary" href="#">Voir tout</a>
		</section>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p class="muted">© 2025 Maison — Design épuré</p>
		</div>
	</footer>

	<script src="script.js" defer></script>
</body>
</html>
